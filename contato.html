<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BioStore - Contato</title>
        <link rel="stylesheet" href="/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@100;300;400;700&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body>
        <div class="viewportContainer">
            <header class="headerContainer">
                <header class="logoContainer">
                    <a href="/index.html"><img src="/assets/img/logo.png" alt="logo"></a>
                </header>
                
                <nav class="profileNav">
                    <a href="index.html"><img src="/assets/img/searchIcon.png" alt="search" class="icons"></a>
                    <a href="index.html"><img src="/assets/img/profileIcon.png" alt="profile" class="icons"></a>
                    <a href="index.html"><img src="/assets/img/cartIcon.png" alt="cart" class="icons"></a>
                </nav>

                <nav class="tabsNav">
                    <a href="categorias.html"><img src="/img/assets/categorias.png" alt="categorias" class="tabsButton"></a>
                    <a href="produtos.html"><img src="/img/assets/produtos.png" alt="todos os produtos" class="tabsButton"></a>
                    <a href="contato.html"><img src="/img/assets/contato.png" alt="contato" class="tabsButton"></a>
                    <a href="sobre.html"><img src="/img/assets/sobre.png" alt="sobre nós" class="tabsButton"></a>
                </nav>

            </header>

            <main class="mainContainer">
                <section id="contatoContent">
                    <div id="contatoInfo">
                        <h1>Contato</h1>
                        <p>Nosso endereço de correspondência é:</p>
                        <p>Rua Carlos Augusto, Nº 23</p>
                        <p>Cep: 40028-92</p>
                        <p>Telefone: 123456789</p>
                    </div>
                
                    <div id="contatoForm">
                        <form>
                            <label for= "nomeCompleto">Nome Completo:</label>
                            <textarea id = "nomeCompleto" rows="3" cols = "50"></textarea>
                            <label for= "email">Email:</label>
                            <textarea id = "email" rows="3" cols = "50"></textarea>
                            <label for = "mensagem">Mensagem:</label>
                            <textarea id="mensagem" rows="7" cols="50"></textarea>
                            <input type="button" value="Enviar">
                        </form>
                    </div>
                </section>

            </main>
            <footer class="footerContainer">Footer</footer>
        </div>
    </body>
</html>
